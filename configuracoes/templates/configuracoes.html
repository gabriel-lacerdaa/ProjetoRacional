{% extends 'template_principal.html' %}

{% block conteudo %}
<div>
    <h2>Configurações</h2>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody>
            {% for config in configs %}
            <tr>
               <td>{{ config.id }}</td> 
               <td>{{ config.descricao }}</td> 
               <td>{{ config.valor_salario_dia | format_currency }}</td> 
               <td>
                <a href="{{ url_for('configuracoes.editConfig', id=config.id) }}" class="btn btn-outline-primary">Editar</a>
               </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
