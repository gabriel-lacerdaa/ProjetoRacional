{% extends 'template_principal.html' %}
{% block conteudo %}
  <h2>{{ titulo }}</h2>
  <div>
    <a href="{{ url_for('frascos.newFrasco') }}" type="button" class="btn btn-success">Novo Frasco</a>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Cor</th>
        </tr>
      </thead>
      <tbody>
        {% for frasco in frascos %}
        <tr>
          <td>{{ frasco.id }}</td>
          <td>{{ frasco.nome }}</td>
          <td>{{ frasco.cor }}</td>
          <td>
            <a href="{{ url_for('frascos.editarFrasco', id=frasco.id) }}" type="button" class="btn btn-outline-primary">Editar</a>
            <a href="{{ url_for('frascos.deletarFrasco', id=frasco.id) }}" type="button" class="btn btn-outline-danger">Deletar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
<!-- </main> -->
{% endblock %}
