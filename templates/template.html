<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Racional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div id="flash-messages" style="background-color: rgb(245, 194, 194);position: fixed; top: 0; left: 0; right: 0;  padding: 10px; text-align: center; z-index: 1000;">
        <ul id="messages" class="list-unstyled">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        </div>
        <script>
            // Função para remover a mensagem de flash após alguns segundos
            setTimeout(function() {
                var flashMessages = document.getElementById("flash-messages");
                if (flashMessages) {
                    flashMessages.style.display = "none";
                }
            }, 5000); // 5000 milissegundos = 5 segundos
        </script>
    {% endif %}
  {% endwith %}

        {% block conteudo %}
        
        {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
