{% extends 'template_principal.html' %}
{% block conteudo %}
  <h2>{{ titulo }}</h2>
  <div>
    <a href="{{ url_for('novoProduto') }}" type="button" class="btn btn-success">Novo produto</a>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Descrição</th>
        </tr>
      </thead>
      <tbody>
        {% for produto in produtos %}
        <tr>
          <td>{{ produto.id }}</td>
          <td>{{ produto.nome }}</td>
          <td>{{ produto.descricao }}</td>
          <td>
            <a href="{{ url_for('edit', id=produto.id) }}" type="button" class="btn btn-outline-primary">Editar</a>
            <a href="{{ url_for('delete', id=produto.id) }}" type="button" class="btn btn-outline-info">Deletar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
<!-- </main> -->
{% endblock %}
