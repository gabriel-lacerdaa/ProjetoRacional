{% extends 'template_principal.html' %}
{% block conteudo %}
<h2>{{ titulo }}</h2>
<div>
  <a href="{{ url_for('fitas.newFita') }}" type="button" class="btn btn-success">Nova Fita</a>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Cod Interno</th>
        <th scope="col">Descrição</th>
        <th scope="col">Tamanho/Corte(mm)</th>
      </tr>
    </thead>
    <tbody>
      {% for fita in fitas %}
      <tr>
        <td>{{ fita.id }}</td>
        <td>{{ fita.codigo_interno }}</td>
        <td>{{ fita.descricao }}</td>
        <td>{{ fita.tamanho_corte_mm }}</td>
        <td>
          <a href="#" type="button" class="btn btn-outline-primary">Editar</a>
          <a href="#" type="button" class="btn btn-outline-danger">Deletar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
