{% extends 'template_principal.html' %}

{% block conteudo %}
    <h2>{{ titulo }}</h2>
    <div>
        <a href="{{ url_for('cliches.newCliche') }}" class="btn btn-success" type="button">Novo Clichê</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <th scope="col">ID</th>
                <th scope="col">Codigo Interno</th>
                <th scope="col">Descrição</th>
            </thead>
            <tbody>
                {% for cliche in cliches %}
                <tr>
                    <td>{{ cliche.id }}</td>
                    <td>{{ cliche.codigo_interno }}</td>
                    <td>{{ cliche.descricao }}</td>
                    <td>
                        <a href="{{ url_for('cliches.editarCliche', id=cliche.id) }}" type="button" class="btn btn-outline-primary">Editar</a>
                        <a href="{{ url_for('cliches.deletarCliche', id=cliche.id) }}" type="button" class="btn btn-outline-danger">Deletar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
