{% extends 'template_principal.html' %}
{% block conteudo %}
<div class="container">
    <form method="post" action="{{ url_for('newProduct') }}" class="conteiner">
        <div  class="form-group">
            <div  class="col-md-5">
                <label for="nome">Nome do produto</label>
                <input type="text" name="nome" class="form-control" id="nome">
            </div>
        </div>
        <div class="form-group">
            <div  class="col-md-5">
                <label for="descricao">Descrição</label>
                <input type="text" name="descricao" class="form-control" id="descricao">
            </div>
        </div>
        <div class="form-group">
            <div  class="col-md-5">
                <select class="form-select form-select-sm" aria-label="Small select example">
                    <option value=""  class="form-control" selected>--Escolha uma fita--</option>
                    <option value="1" class="form-control" >Fita1</option>
                    <option value="2" class="form-control">fita2</option>
                    <option value="3" class="form-control">fita3</option>
                </select>
            </div>
        </div>
        <div class="form-group buttons">
            <a href="{{ url_for('index') }}" class="btn btn-primary" type="button" >Voltar</a>
            <button type="submit" class="btn btn-success">Salvar</button>
        </div>
    </form>
</div>

{% endblock %}
